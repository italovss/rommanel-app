<section class="container">
  <div class="form-wrapper">
    <h2 class="form-title">Cadastro de cliente</h2>

    <form [formGroup]="form" (ngSubmit)="salvar()" class="formulario">
      <mat-card class="form-card">
        <h3 class="section-title">Dados pessoais</h3>
        <div class="grid-form">
          <mat-form-field appearance="outline">
            <mat-label>Nome</mat-label>
            <input matInput formControlName="nome" />
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>CPF/CNPJ</mat-label>
            <input matInput formControlName="cpF_CNPJ" />
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Data de Nascimento</mat-label>
            <input matInput type="date" formControlName="dataNascimento" />
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Telefone</mat-label>
            <input matInput formControlName="telefone" />
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>E-mail</mat-label>
            <input matInput type="email" formControlName="email" />
          </mat-form-field>
        </div>

        <mat-divider class="form-divider"></mat-divider>
        <h3 class="section-title">Endereço</h3>

        <div class="grid-form" formGroupName="endereco">
          <mat-form-field appearance="outline">
            <mat-label>CEP</mat-label>
            <input matInput formControlName="cep" />
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Logradouro</mat-label>
            <input matInput formControlName="logradouro" />
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Número</mat-label>
            <input matInput formControlName="numero" />
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Bairro</mat-label>
            <input matInput formControlName="bairro" />
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Cidade</mat-label>
            <input matInput formControlName="cidade" />
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Estado</mat-label>
            <input matInput formControlName="estado" />
          </mat-form-field>
        </div>

        <mat-card-actions class="action-container">
          <button mat-raised-button color="primary" type="submit">Salvar</button>
          <button mat-button type="button" routerLink="/clientes">Cancelar</button>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
</section>
